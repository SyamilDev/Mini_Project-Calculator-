<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        h1 {
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 2px 12px rgba(0,0,0,0.25);
            animation: fadeInDown 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .calculator-container {
            background: rgba(34,34,34,0.98);
            border-radius: 24px;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.35), 0 1.5px 4px 0 rgba(255,255,255,0.04) inset;
            padding: 36px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.85); opacity: 0;}
            100% { transform: scale(1); opacity: 1;}
        }
        #display {
            width: 272px;
            height: 56px;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            font-size: clamp(2.3rem, 2.3vw, 2.3rem);
            text-align: right;
            padding: 12px 20px;
            overflow-x: auto;
            text-overflow: unset;
            white-space: nowrap;
            border-radius: 12px;
            margin-bottom: 22px;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            letter-spacing: 1px;
            border: 1.5px solid #333;
            transition: box-shadow 0.2s;
            user-select: all;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 68px);
            grid-gap: 16px;
            background: transparent;
            padding: 0;
            border-radius: 16px;
        }
        .calculator-grid button {
            height: 68px;
            font-size: 1.45rem;
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            background: linear-gradient(180deg, #f7f7f7 0%, #eaeaea 100%);
            color: #232526;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            outline: none;
            transition: 
                background 0.18s,
                color 0.18s,
                box-shadow 0.18s,
                transform 0.12s;
            position: relative;
            overflow: hidden;
        }
        .calculator-grid button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
        }
        .calculator-grid button::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255, 149, 0, 0.12);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 0;
        }
        .calculator-grid button:active::after {
            width: 120px;
            height: 120px;
        }
        /* Special Buttons */
        .calculator-grid button:last-child, /* = */
        .calculator-grid button:nth-child(4n) { /* Operators */
            background: linear-gradient(180deg, #ff9500 0%, #ffb347 100%);
            color: #fff;
            box-shadow: 0 2px 12px rgba(255,149,0,0.13);
        }
        .calculator-grid button:last-child:hover,
        .calculator-grid button:nth-child(4n):hover {
            background: linear-gradient(180deg, #ffa733 0%, #ff9500 100%);
        }
        .calculator-grid button:nth-child(1),
        .calculator-grid button:nth-child(2),
        .calculator-grid button:nth-child(3) {
            background: linear-gradient(180deg, #e0e0e0 0%, #d4d4d2 100%);
            color: #ff9500;
        }
        .calculator-grid button:nth-child(1):hover,
        .calculator-grid button:nth-child(2):hover,
        .calculator-grid button:nth-child(3):hover {
            background: linear-gradient(180deg, #f1f1f1 0%, #e0e0e0 100%);
        }
        .calculator-grid button:nth-child(17) {
            grid-column: span 2;
        }
        /* Glow on hover */
        .calculator-grid button:hover {
            box-shadow: 0 4px 18px 0 rgba(255,149,0,0.10), 0 2px 8px rgba(0,0,0,0.10);
            z-index: 1;
        }
        /* Responsive */
        @media (max-width: 50px) {
            .calculator-container {
                padding: 18px 4vw 18px 4vw;
            }
            #display {
                width: 92vw;
                min-width: 0;
                font-size: 1.5rem;
            }
            .calculator-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
            }
            .calculator-grid button {
                height: 48px;
                font-size: 1.1rem;
            }
        }
        .main-flex-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 32px;
        }
        .history-bar {
            width: 220px;
            min-height: 340px;
            background: rgba(34,34,34,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.18);
            margin-left: 24px;
            padding: 18px 18px 12px 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-height: 420px;
            overflow-y: auto;
        }
        .history-title {
            color: #ff9500;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            font-size: 1.05rem;
            color: #fff;
        }
        #history-list li {
            padding: 6px 0;
            border-bottom: 1px solid #333;
            word-break: break-all;
            opacity: 0.88;
        }
        #history-list li:last-child {
            border-bottom: none;
        }
        @media (max-width: 900px) {
            .main-flex-container {
                flex-direction: column;
                align-items: center;
            }
            .history-bar {
                width: 95vw;
                margin-left: 0;
                margin-top: 24px;
                min-height: 120px;
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-flex-container">
        <div class="calculator-container">
            <div id="display">0</div>
            <div class="calculator-grid">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>รท</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <div class="history-bar">
            <div class="history-title">History</div>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script>
        // Calculator logic
        window.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.calculator-grid');
            const display = document.getElementById('display');
            const historyList = document.getElementById('history-list');
            let current = '0';
            let operator = null;
            let operand = null;
            let resetNext = false;
            let lastExpression = '';
            let history = [];

            function updateDisplay() {
                display.textContent = current;
                display.classList.remove('flash');
                void display.offsetWidth; // trigger reflow
                display.classList.add('flash');
            }

            function updateHistory() {
                historyList.innerHTML = '';
                for (let i = history.length - 1; i >= 0; i--) {
                    const li = document.createElement('li');
                    li.textContent = history[i];
                    historyList.appendChild(li);
                }
            }

            // Animate display update
            const style = document.createElement('style');
            style.textContent = `
                #display.flash {
                    animation: flashDisplay 0.18s;
                }
                @keyframes flashDisplay {
                    0% { background: #ff9500; color: #fff;}
                    100% { background: linear-gradient(90deg, #232526 0%, #414345 100%); color: #fff;}
                }
            `;
            document.head.appendChild(style);

            function inputNumber(num) {
                if (resetNext) {
                    current = num;
                    resetNext = false;
                } else {
                    if (current === '0') {
                        current = num;
                    } else {
                        current += num;
                    }
                }
                updateDisplay();
            }

            function inputDot() {
                if (resetNext) {
                    current = '0.';
                    resetNext = false;
                } else if (!current.includes('.')) {
                    current += '.';
                }
                updateDisplay();
            }

            function clear() {
                current = '0';
                operator = null;
                operand = null;
                resetNext = false;
                updateDisplay();
            }

            function toggleSign() {
                if (current !== '0') {
                    if (current.startsWith('-')) {
                        current = current.slice(1);
                    } else {
                        current = '-' + current;
                    }
                }
                updateDisplay();
            }

            function percent() {
                current = (parseFloat(current) / 100).toString();
                updateDisplay();
            }

            function setOperator(op) {
                if (operator && !resetNext) {
                    calculate();
                }
                operand = parseFloat(current);
                operator = op;
                resetNext = true;
            }

            function calculate() {
                if (operator && operand !== null) {
                    let result = 0;
                    const curr = parseFloat(current);
                    let expression = `${operand} ${operator} ${curr}`;
                    switch (operator) {
                        case '+': result = operand + curr; break;
                        case '-': result = operand - curr; break;
                        case 'X': result = operand * curr; break;
                        case 'รท': result = curr === 0 ? 'Error' : operand / curr; break;
                    }
                    current = (result === 'Error') ? 'Error' : parseFloat(result.toFixed(10)).toString();
                    if (result === 'Error') {
                        expression += ' = Error';
                    } else {
                        expression += ' = ' + current;
                    }
                    history.push(expression);
                    if (history.length > 15) history.shift();
                    updateHistory();
                    operator = null;
                    operand = null;
                    resetNext = true;
                    updateDisplay();
                }
            }

            grid.addEventListener('click', e => {
                if (!e.target.matches('button')) return;
                const value = e.target.textContent;
                if (!isNaN(value)) {
                    inputNumber(value);
                } else if (value === '.') {
                    inputDot();
                } else if (value === 'AC') {
                    clear();
                } else if (value === '+/-') {
                    toggleSign();
                } else if (value === '%') {
                    percent();
                } else if (['+', '-', 'X', 'รท'].includes(value)) {
                    setOperator(value);
                } else if (value === '=') {
                    calculate();
                }
            });

            updateDisplay();
            updateHistory();
        });
    </script>
</body>
</html>
